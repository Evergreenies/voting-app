{% extends 'base.html' %}

{% block content %}
<div class="alert alert-success" role="alert">
    Overall voting: {{ total }}
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Party</th>
        <th scope="col">Total Voting</th>
    </tr>
    </thead>
    <tbody>
    {% for eachParty in data %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ eachParty.party }}</td>
        <td>{{ eachParty.count }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
